<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of SOL - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Eye of SOL - Revolutionizing Decentralized Trading">
</head>
<body>
    <div class="background">
        <div class="eye-container">
            <div class="eye-illustration">
                <svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
                    <!-- Mechanical Eye SVG would go here - this is a placeholder -->
                    <path d="M200,300 Q500,100 800,300 Q500,500 200,300Z" fill="#1a1a1a"/>
                    <circle cx="500" cy="300" r="150" fill="#2a2a2a"/>
                </svg>
            </div>
            <div class="coming-soon-text">COMING SOON</div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>

        <form class="subscribe-form">
            <input type="email" placeholder="Enter your email to get notified" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
