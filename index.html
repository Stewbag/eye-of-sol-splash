<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of SOL - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Eye of SOL - Revolutionizing Decentralized Trading">
</head>
<body>
    <div class="background">
        <div class="eye-container">
            <div class="coming-soon-text">COMING SOON</div>
            <div class="eye-illustration">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
                    <!-- Mechanical Eye Design -->
                    <defs>
                        <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Outer Eye Shape -->
                    <path d="M100,300 Q500,100 900,300 Q500,500 100,300Z" 
                          fill="url(#eyeGradient)" 
                          stroke="rgba(255,215,0,0.2)" 
                          stroke-width="3"/>
                    
                    <!-- Iris -->
                    <circle cx="500" cy="300" r="150" 
                            fill="#1a1a1a" 
                            stroke="rgba(255,215,0,0.4)" 
                            stroke-width="5"/>
                    
                    <!-- Pupil -->
                    <circle cx="500" cy="300" r="50" 
                            fill="rgba(255,215,0,0.3)"/>
                    
                    <!-- Mechanical Details -->
                    <path d="M250,250 Q500,200 750,250" 
                          fill="none" 
                          stroke="rgba(255,215,0,0.1)" 
                          stroke-width="2"/>
                    <path d="M250,350 Q500,400 750,350" 
                          fill="none" 
                          stroke="rgba(255,215,0,0.1)" 
                          stroke-width="2"/>
                </svg>
            </div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>

        <form class="subscribe-form">
            <input type="email" placeholder="Enter your email to get notified" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
