<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye of SOL - Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="splash-container">
    <h1 class="neon-text">COMING SOON</h1>

    <div class="cyber-countdown">
      <div class="countdown-item">
        <span id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <form class="cyber-form">
      <input type="email" placeholder="Enter your Solana address for early access" required>
      <button type="submit" class="glow-button">Notify Me</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
